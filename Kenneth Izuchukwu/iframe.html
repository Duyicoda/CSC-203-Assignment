<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Iframe</title>
</head>
<body>
    <h1>Shorts</h1>

    <!-- Not Like Us -->
    <h2>Not Like Us</h2>
    
    <!-- Not Like Us:Youtube -->
    <iframe width="560" height="360" 
     src="https://www.youtube.com/embed/H58vbez_m4E" 
     title="Kendrick Lamar - Not Like Us" frameborder="0" 
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Not Like Us:Spotify -->
    <iframe style="border-radius:12px" 
     src="https://open.spotify.com/embed/track/6AI3ezQ4o3HUoP6Dhudph3?utm_source=generator" 
     width="20%" height="80" frameBorder="0" 
     allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
