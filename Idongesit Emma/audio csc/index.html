<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #222;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Listen to This Track</h1>
    
    <audio controls>
        <source src="/WAR CRY __ CHINEDU NDUBUEZE.mp3" type="audio/mpeg">
        <source src="/WAR CRY __ CHINEDU NDUBUEZE.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <p>Enjoy the music and let it uplift your day!</p>
</body>
</html>
