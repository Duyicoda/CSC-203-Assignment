<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #222;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        iframe {
            border: none;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            height: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Watch This Video</h1>
    <p>Enjoy this amazing YouTube video:</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/O_77cN_53mI?si=g0Sp399iVB5Z2gEe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
